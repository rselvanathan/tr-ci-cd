<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title></title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/public/style.css" rel="stylesheet" />
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://npmcdn.com/vue/dist/vue.js"></script>
		<script src="/public/libs/moment.min.js"></script>
	</head>
	<body>
		<div class="container" id="app">
			<div class="alert alert-{{ message.type }}" v-if="message">
				{{ message.text }}
			</div>
			<div class="row text-center">
				<div class="col-xs-12 time jumbotron">
					<h3>Current time</h3>
					<h1 class="huge-text">{{ currentTime }}</h4>
					<h2>{{ currentDate }}</h4>
					<small>Your computer's clock is off by {{ offset }} milliseconds</small>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-xs-12 time">
					<h3>Add a city</h3>
  					<div class="form-group form-inline">
						<label>Add a new city</label>
						<input type="text" class="form-control" placeholder="City name" v-model="newCity.name"/>
						<input type="text" class="form-control" placeholder="Offset in hours" v-model="newCity.offset"/>
						<button  v-on:click="add" class="btn btn-primary">
							<em class="glyphicon glyphicon-plus"></em> Add
						</button>
					</div>
					<h3>Other cities</h3>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>City</th>
							</tr>
						</thead>
						<tr v-for="city in cities">
							<td>{{city.name}}
								<span class="label label-primary">{{city.offset}} hours</span>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<script src="/public/main.js"></script>
	</body>
</html>
